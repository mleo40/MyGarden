{% extends 'seeds/layout.html' %}
{%  load static %}

{% block body %}
<h1>Beds</h1>
<table>
    <tr>
        <th>Zone</th>
        <th>Bed Number</th>
    </tr>

    {% for bed in beds %}
    <tr>
        <td>{{ bed.zone }}</td>
        <td>{{ bed.bed_number }}</td>
    </tr>
    {% endfor %}

</table>
<img src="{% static 'seeds/images/the_garden.jpg' %}" alt="A Picture of My Garden"/>
{% endblock %}
